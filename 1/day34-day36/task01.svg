<svg width="500" height="1000" xmlns="http://www.w3.org/2000/svg">
    <!--画一条直线-->
    <path d="M 10 10 L450 10" stroke="aqua" stroke-width="10"/>
    <!--另一条直线-->
    <line x1="10" y1="20" x2="450" y2="20" stroke="red" stroke-width="10"/>
    <!--画一个矩形-->
    <rect x="11" y="30" width="438" height="200" stroke="black" fill="transparent" stroke-width="2"/>
    <!--画一个矩形-->
    <path d="M10 240 L450 240 L450 440 L10 440 L10 240 Z" fill="transparent" stroke="black" stroke-width="1"/>
    <!--画一个圆形-->
    <circle r="100" cx="110" cy="570" stroke="red" stroke-width="20" fill="transparent"/>
    <!--显示一些文字-->
    <text x="10" y="700" >看！这是字啊</text>
</svg>