        function findAllHtmlSpanInOneSection(sectionId) {
            // // 第一种方式

            // var section = document.getElementById(sectionId)//获取所有的seciton

            // 第二种方式
            var spans = document.querySelectorAll("#" + sectionId + " span");
            for (var i = 0; i < spans.length; i++) {
                if (spans[i].innerHTML === "HTML") {
                    console.log(spans[i]);
                }
            }
        }

        function findListItem(sectionId, spanCont) {

            // var section = document.getElementById(sectionId);//返回某一个的section

            //第二种方式
            var spans = document.querySelectorAll("#" + sectionId + " span");
            for (var i = 0; i < spans.length; i++) {
                if (spans[i].innerHTML === spanCont) {
                    console.log(spans[i].parentNode);
                }
            }
        }

            var active = document.querySelectorAll("#" + sectionId + " a.active");//注意返回的是一个对象，它的文本内容在子节点列表中。
            console.log(active[0].innerHTML);
        }
