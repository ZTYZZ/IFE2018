<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMA Script</title>
</head>
<body>
    <p id = "result"></p>
    <script>
        function checkTime(time) {
            if (time < 10) {
                return "0" + time;
            } else {
                return time;
            }
        }

        function startTime() {
            var date = new Date();
            var result = formatPrint(date);
            var p = document.querySelector("#result");
            p.innerHTML = result;
            var i = setTimeout(startTime,500);

        }
        startTime();

        function formatPrint(date) {
            var week = formatWeek(date);
            var month = checkTime(date.getMonth()+1);
            var year = date.getFullYear();
            var day = checkTime(date.getDate());
            var hour = checkTime(date.getHours());
            var minute = checkTime(date.getMinutes());
            var second = checkTime(date.getSeconds());

            var time = year + "年" + month + "月" + day + "日" + week + hour + ":" + minute + ":" + second;
            return time;
        }

        function formatWeek(time) {
            var week = [];
            week[0] = "星期日";
            week[1] = "星期一";
            week[2] = "星期二";
            week[3] = "星期三";
            week[4] = "星期四";
            week[5] = "星期五";
            week[6] = "星期六";

            return week[time.getDay()];
        }


    </script>

</body>
</html>
