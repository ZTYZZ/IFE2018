    <title>我的简历</title>
    <link id="css" rel="stylesheet" href="css/style_3.css">
    <script>
        function changeCss(a) {
            var css = document.getElementById("css");
            if (a == 1) {
                css.setAttribute("href", "css/style_2.css");
            }
            if (a == 2) {
                css.setAttribute("href", "css/style_3.css")
            }
        }
    </script>

</head>

<body>

        <input type="button" onclick="changeCss(1)" value="样式1">
