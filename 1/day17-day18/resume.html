<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="ZN-ch">
    <title>我的简历</title>
    <link id="css" rel="stylesheet" href="css/style_3.css">
</head>

<body>
    <p id = "hello"></p>
    <div>

        <input type="text" id="chat" placeholder="试着发送：你好/你是谁">
        <input id="send" type="button" value="点击和我聊天">
        <div id="reply"></div>
    </div>
    
    <div class="title">
        <h1>简历</h1>
    </div>
    <div class="data">
        <div class="personal-data">
            <h2>基本信息</h2>
            <span>
                <strong>姓名</strong>&nbsp张三&nbsp&nbsp&nbsp&nbsp
                <strong>性别</strong>&nbsp男&nbsp&nbsp&nbsp
                <strong>应聘职位</strong>&nbspWeb前端工程师</span>
        </div>

        <div class="contact">
            <h2>联系方式</h2>
            <span>
                <strong>手机</strong>&nbsp12312341234&nbsp&nbsp&nbsp&nbsp
                <strong>Email</strong>
                &nbsp
                <a href="">joinefe@baidu.com</a>
                &nbsp&nbsp&nbsp&nbsp
                <strong>个人主页</strong>
                &nbsp
                <a href="https://github.com/ZTYZZ">Github</a>
            </span>
        </div>


        <div class="ability">
            <h2>能力描述</h2>
            <strong>技术能力</strong>
            <p>熟练掌握HTML，CSS，JavaScript</p>
            <strong>综合能力</strong>
            <p>良好的沟通，主动积极，努力勤奋</p>
        </div>

        <div class="education">
            <h2>教育经历</h2>
            <strong>本科</strong>
            <p>百度前端技术学院小薇学院</p>
            <strong>研究生</strong>
            <p>百度前端技术学院大斌学院</p>

        </div>
        <div class="project">
            <h2>项目经历</h2>
            <strong>小度小度</strong>
            <p>作为前端工程师角色参与了ABC组件的开发</p>
            <strong>SAN Doc</strong>
            <p>作为文档工程师参与了SAN Doc的编写</p>

        </div>
    </div>
    <script>
        document.getElementById("send").onclick = function() {
            var chat = document.getElementById("chat").value;
            if(chat=="你好") {
                document.getElementById("reply").innerHTML="你好！";
                document.getElementById("reply").style = "width: 40%; height: 50px; background-color:#CCCCCC;";
            }
            else if(chat=="你是谁") {
                document.getElementById("reply").innerHTML="我是张三啊";
                document.getElementById("reply").style = "width: 40%; height: 50px; background-color:#CCCCCC;";
            }
            else {
                document.getElementById("reply").innerHTML="对不起，我听不明白！等待后续完善！";
                document.getElementById("reply").style = "width: 40%; height: 50px; background-color:#CCCCCC;";
            }
        }
        /*根据时间显示不同的提示语*/
        var time = new Date().getHours();
        if(time>=23 && time<=3) {
            document.getElementById("hello").innerHTML="骚年，别熬夜了，快睡睡吧！！";
        }
        else if(time>3 && time <4) {
            document.getElementById("hello").innerHTML="你睡了吗？";
        }
        else if(time>=4 && time <=8) {
            document.getElementById("hello").innerHTML="wow,起的真早，给你点个赞！";
        }
        else if(time >8 && time < 12) {
            document.getElementById("hello").innerHTML="吃完早餐，去活动活动吧！";
        }
        else if(time > 12 && time<18) {
            document.getElementById("hello").innerHTML="下午好！好好工作，好好赚钱！";
        }
        else if(time >=18 && time<=21) {
            document.getElementById("hello").innerHTML="晚上好，今天过得怎么样？休息一下～<br>答应我坚持下去，好吗？";
        }
        else {
            document.getElementById("hello").innerHTML="不要透支你的身体了，是时候睡觉了哦"
        }
    </script>

</body>

</html>
